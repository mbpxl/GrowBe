<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/null.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>GrowBe</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header__logo">
        <img src="./img/header-logo.png" alt="logo">
      </div>
      <menu class="header__menu menu-header">
        <ul class="menu-header__list">
          <li class="menu-header__item"><a href="#" class="menu-header__link">Home</a></li>
          <li class="menu-header__item"><a href="#" class="menu-header__link">About Us</a></li>
          <li class="menu-header__item"><a href="#" class="menu-header__link">Services</a></li>
          <li class="menu-header__item"><a href="#" class="menu-header__link">Features</a></li>
          <li class="menu-header__item"><a href="#" class="menu-header__link">Team</a></li>
          <li class="menu-header__item"><a href="#" class="menu-header__link">Blog</a></li>
          <li class="menu-header__item"><a href="#" class="menu-header__link">Contact</a></li>
          <li class="menu-header__item"><button type="submit" class="button">Get Started</button></li>
        </ul>
      </menu>
    </header>
    <main class="main">
      <section class="main__preview preview">
        <div class="preview__text">
          <h1>SEO & Digital Marketing For Your Website</h1>
          <p>Provide all kind of seo services and help to improve seo ranking. Globally incubate standards</p>
          <div class="preview__action">
            <button type="submit" class="preview__start">Start now</button>
            <button type="submit" class="preview__watch">Watch now</button>
          </div>
        </div>
        <div class="preview__bg">
          <img src="./img/main-bg.png" alt="main-bg">
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__social">
        <img src="./img/socials/amara.png" alt="amara">
        <img src="./img/socials/aven.png" alt="aven">
        <img src="./img/socials/hexlab.png" alt="hexlab">
        <img src="./img/socials/kanba.png" alt="kanba">
        <img src="./img/socials/kanba1.png" alt="kanba22">
        <img src="./img/socials/liva.png" alt="liva">
      </div>
    </footer>
  </div>
</body>

</html>
